lifecycleViewModel = "2.9.2"
kotlinxCoroutines = "1.10.2"
timber = "5.0.1"
splashScreen = "1.2.0-rc01"
okHttp = "5.1.0"
retrofit = "3.0.0"
workManager = "2.10.2"

#Navigation3
nav3Core = "1.0.0-alpha05"
